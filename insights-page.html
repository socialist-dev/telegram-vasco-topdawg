                        <gecko-coin-price-marquee-widget locale="en" dark-mode="true" outlined="true" coin-ids="solana,the-open-network,ronin,bitcoin,ethereum,tether,dogecoin" initial-currency="usd"></gecko-coin-price-marquee-widget>

                    <h1>Coin Price Chart</h1>
                    <select id="coinDropdown" class="coin-dropdown">
                        <option id="test-option" value="" selected disabled>Select a Coin</option>
                        <option value="bitcoin">Bitcoin BTC</option>
                        <option value="ethereum">Ethereum ETH</option>
                        <option value="binancecoin">Binance BNB</option>
                        <option value="ronin">Ronin RON</option>
                        <option value="tether">Tether USDT</option>
                    </select>
                    <script>
                         // JavaScript to replace the widget when a dropdown option is selected
                        document.getElementById('coinDropdown').addEventListener('change', function() {
                            // Get the selected coin ID
                            const selectedCoinId = this.value;

                            // Create a new widget element with the selected coin ID
                            const newWidget = document.createElement('gecko-coin-price-chart-widget');
                            newWidget.setAttribute('locale', 'en');
                            newWidget.setAttribute('dark-mode', 'true');
                            newWidget.setAttribute('coin-id', selectedCoinId); // Use the selected coin ID
                            newWidget.setAttribute('outlined', 'true');
                            newWidget.setAttribute('initial-currency', 'usd');
                            newWidget.setAttribute('width', '0');

                            // Get the widget container
                            const widgetContainer = document.getElementById('widgetContainer');

                            // Clear the existing widget and append the new one
                            widgetContainer.innerHTML = ''; // Clear the container
                            widgetContainer.appendChild(newWidget); // Append the new widget
                        });
                    </script>
                    <div class="gecko-coin-price-chart-widget">
                        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
                        <div id="widgetContainer">
